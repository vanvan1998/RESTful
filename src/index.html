<!DOCTYPE html>
<html>

<head>
    <script>
        const url = 'http://localhost:3000';
        function loginWithFacebook() {
            FB.login(response => {
                const { authResponse: { accessToken, userID } } = response;
                fetch(`${url}/api/auth/login-with-facebook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ accessToken, userID })
                })
            }, { scope: 'public_profile, email' });
            return false;
        }
    </script>
</head>

<body>
    <a id="loginbtn" onclick="javascript:loginWithFacebook()">Login with facebook</a>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '627664211100376',
                xfbml: true,
                version: 'v5.0'
            });
            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <script>
        document.getElementById('loginbtn').addEventListener('click', loginWithFacebook, false);
    </script>
</body>

</html>
